<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乐昂信息</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>乐昂信息</h1>
            <nav>
                <ul>
                    <li><a href="index.html">主页</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="services.html">服务</a></li>
                    <li><a href="projects.html">项目展示</a></li>
                    <li><a href="contact.html">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>欢迎来到乐昂信息</h2>
            <p>我们致力于为企业提供全面的ESG信息咨询及技术服务，帮助企业实现可持续发展目标。</p>
             <div id="ai-chat">
                <h3>ESG问答系统</h3>
                <input type="text" id="question" placeholder="输入您的问题...">
                <button id="askButton">提问</button>
                <p id="answer"></p>
            </div>
            <img src="esg_elements.jpg" alt="ESG服务">
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 乐昂信息. 保留所有权利。</p>
        </div>
    </footer>
    <script>
        document.getElementById('askButton').addEventListener('click', async () => {
            const question = document.getElementById('question').value;
            const response = await fetch('/api/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question })
            });

            const data = await response.json();
            document.getElementById('answer').textContent = data.answer;
        });
    </script>
</body>
</html>
